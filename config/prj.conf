CONFIG_PINCTRL=y
CONFIG_NRFX_TWIM0=y
CONFIG_NRFX_POWER=y
CONFIG_NRFX_CLOCK_CONTROL=y
CONFIG_SYS_CLOCK_EXISTS=y

# --- Fitur utama ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# --- Power saving ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000          # 30 detik ke idle
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   # 15 menit ke deep sleep

# --- Encoder EC11 ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- Logging ringan untuk debug ---
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_ZMK_LOG_LEVEL_INF=y

# --- BLE Peripheral ---
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=4   # multi-peripheral (max 4 koneksi)

# --- USB HID ---
CONFIG_USB_DEVICE_STACK=y   # HID aktif otomatis

# Matikan fungsi NFC pada P0.09 & P0.10 agar jadi GPIO
CONFIG_NFCT_PINS_AS_GPIOS=y

# --- I2C & OLED SSD1306 ---
CONFIG_I2C=y
CONFIG_I2C_NRFX=y
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT=y

# --- ZMK Display ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y


